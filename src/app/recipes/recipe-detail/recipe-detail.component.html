<div class="row">
  <div class="col-xs-12">
    <div class="page-header">
      <h1 class="text-info">
        {{recipeItem.name}}
        <button type="button"
                class="btn btn-primary btn-sm dropdown-toggle pull-right">
          Manage recipe
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="">Add to shopping list</a></li>
          <li><a href="">Edit recipe</a></li>
          <li><a href="">Delete recipe</a></li>
        </ul>
      </h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-info">
      <div class="panel-body">
        <p class="text-info text-center">{{recipeItem.recipeText}}</p>
        <p class="text-center">
          <img src="{{recipeItem.imgURL}}"
                alt="{{recipeItem.description}}"
                style="max-width: 500px"
                class="img-rounded">
        </p>
      </div>
    </div>
  </div>
</div>
