<ul class="media-list">
  <li class="media">
    <div class="media-left media-middle">
      <a href="#">
        <img class="media-object img-circle"
             src="{{recipeItem.imgURL}}"
             alt="{{recipeItem.description}}" style="max-height: 95px">
      </a>
    </div>
    <div class="media-body">
      <h4 class="media-heading">{{recipeItem.name}}</h4>
      {{recipeItem.description}}
    </div>
  </li>
</ul>
