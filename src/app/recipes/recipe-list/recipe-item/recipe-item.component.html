<li class="media">
  <!--IMAGE-->
  <div class="media-left media-middle">
    <a href="#">
      <img class="media-object img-circle"
           style="max-height: 95px"
           src="{{recipeItem.imgURL}}"
           alt="{{recipeItem.description}}">
    </a>
  </div>
  <!--TEXT CONTENT-->
  <div class="media-body">
    <h4 class="media-heading">
      <a href="#" (click)="onRecipeItemClick()">
        {{recipeItem.name}}
      </a>
    </h4>
    <p class="text-muted">{{recipeItem.description}}</p>
  </div>
</li>
