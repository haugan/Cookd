<div class="page-header">
  <h1>
    Your recipes
    <button class="btn btn-success btn-sm pull-right">Add recipe</button>
  </h1>
</div>
<ul class="media-list">
  <app-recipe-item
    *ngFor="let r of recipes"
    [recipeItem]="r"
    (itemClickEvent)="onRecipeItemClicked(r)">
  </app-recipe-item>
</ul>
