<form>
  <div class="form-group">
    <label for="ingredientName">Name</label>
    <input type="text"
           class="form-control"
           id="ingredientName"
           placeholder="Ingredient name"
           #ingredientNameInput>
    <p class="help-block">What is the name of the ingredient?</p>
  </div>
  <div class="form-group">
    <label for="ingredientAmount">Amount</label>
    <input type="number"
           class="form-control"
           id="ingredientAmount"
           placeholder="Ingredient amount"
           #ingredientAmountInput>
    <p class="help-block">How much do you need of each ingredient?</p>
  </div>
        <button type="submit"
                class="btn btn-success"
                (click)="onAddClick()">Add
        </button>
        <button type="submit"
                class="btn btn-warning">Clear
        </button>
        <button type="submit"
                class="btn btn-danger">Remove
        </button>
</form>
